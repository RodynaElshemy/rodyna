<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>
        .already-member {
            text-decoration: underline;
            cursor: pointer;
            color: black;
        }

        .terms-link {
            text-decoration: underline;
            cursor: pointer;
            color: black;
        }

        
        .lapel-input {
            border: none;
            border-bottom: 1px solid #ced4da; 
            border-radius: 0; 
            padding: .375rem 0; 
            background-color: transparent; 
        }
    </style>
</head>
<body>
    <div class="container-fluid py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8">
                <div class="row">
                    <div class="col-12 col-md-6 m-0"> 
                        <div class="row">
                            <div class="col">
                                <h1>Sign up</h1>
                                <div class="input-group mb-3">
                                    <span class="input-group-text" style="border: none;">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                                            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                                        </svg>
                                    </span>
                                    <input type="text" class="form-control lapel-input" placeholder="Your Name" aria-label="Name">
                                </div>
                                
                                <div class="input-group mb-3">
                                    <span class="input-group-text" style="border: none;">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope-fill" viewBox="0 0 16 16">
                                            <path d="M0.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414zM0 4.697v7.104l5.803-3.558zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586zm3.436-.586L16 11.801V4.697z"/>
                                        </svg>
                                    </span>
                                    <input type="text" class="form-control lapel-input" placeholder="Your Email" aria-label="Email">
                                </div>
                                
                                <div class="input-group mb-3">
                                    <span class="input-group-text" style="border: none;">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                                            <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2"/>
                                        </svg>
                                    </span>
                                    <input type="text" class="form-control lapel-input" placeholder="Password" aria-label="password">
                                </div>
                                
                                <div class="input-group mb-3">
                                    <span class="input-group-text" style="border: none;">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock" viewBox="0 0 16 16">
                                            <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2M5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1"/>
                                        </svg>
                                    </span>
                                    <input type="text" class="form-control lapel-input" placeholder="Repeat your password" aria-label="password">
                                </div>
                                
                                <div class="col-12">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="gridCheck">
                                        <label class="form-check-label" for="gridCheck">
                                            I agree to all statements in <a class="terms-link" href="#">Terms of service</a>
                                        </label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary">Register</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 m-0">
                        <div class="row">
                            <div class="col">
                                <img src="signup-image.jpg" class="img-fluid">
                                <p><a class="already-member">I'm already a member</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="container-fluid py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8">
                <div class="row">
                    <div class="col-12 col-md-6 m-0">
                        <div class="row">
                            <div class="col">
                                <img src="signin-image.jpg" class="img-fluid">
                                <p><a class="already-member">Create an account</a></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 m-0"> 
                        <div class="row">
                            <div class="col">
                                <h1>Sign In</h1>
                                <div class="input-group mb-3">
                                    <span class="input-group-text" style="border: none;">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                                            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                                        </svg>
                                    </span>
                                    <input type="text" class="form-control lapel-input" placeholder="Your Name" aria-label="Name">
                                </div>
                                
                                <div class="input-group mb-3">
                                    <span class="input-group-text" style="border: none;">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                                            <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2"/>
                                        </svg>
                                    </span>
                                    <input type="text" class="form-control lapel-input" placeholder="Password" aria-label="password">
                                </div>
                                
                                <div class="col-12">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="gridCheck">
                                        <label class="form-check-label" for="gridCheck">
                                            Remember me
                                        </label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary">Log in</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
